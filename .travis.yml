language: java
before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
jdk:
  - oraclejdk9
services:
  - postgresql
before_script:
  - psql -c 'create database booktrackr_test;' -U postgres
addons:
  postgresql: "9.4"
script:
  - ./gradlew build --info
